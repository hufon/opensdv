<h2>Edition Vendeur</h2>

<form name="form">
    <div class="form-group">
        <label for="id" ng-required="true">Numero</label> <input id="id" class="form-control"
                                              type="text" name="id" ng-model="vendor.id" ng-disabled="new" />
    </div>
	<div class="form-group">
		<label for="title" >Nom</label> <input id="title" class="form-control"
			type="text" name="name" ng-model="vendor.name" ng-required="true"/>
	</div>
    <div class="form-group">
        <label for="title">Taux (%)</label>
        <input id="rate" class="form-control" ng-required="true" type="number" min="0" max="100" name="name" ng-model="vendor.rate" />
    </div>


	<hr />

	<button ng-click="saveVendor()" class="btn btn-success" ng-disabled="form.$invalid" >Save</button>
	<a href="#!/vendors" class="btn btn-default">Cancel</a>
</form>
