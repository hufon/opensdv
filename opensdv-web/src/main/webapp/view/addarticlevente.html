<h2>Edition Passage en vente</h2>

<form name="form">
    <div class="form-group col-md-6">
        <label for="id">Numero Article</label> <input id="id" class="form-control"
                                              type="text" name="id" ng-model="articlevente.article.id" ng-disabled="true" />
    </div>
    <div class="form-group col-md-6">
        <label for="designation">Designation</label> <input id="designation"
                                                            class="form-control" ng-required="true" type="text"
                                                            name="designation" ng-model="articlevente.article.designation" ng-disabled="true"/>
    </div>


    <div class="form-group col-md-6" ng-show="new">
        <label for="vente">Vente</label>
        {{selectedvente.name}}
        <select id="vente" class="form-control" ng-model="selectedvente" ng-options="vente.name for vente in ventes">
            <option value="">-- choisir vente --</option>
        </select>
    </div>

    <div class="form-group col-md-6" ng-show="!new">
        <label for="vente">Vente</label>
        <p>{{articlevente.vente.name}}</p>

    </div>
    <div class="form-group col-md-6">
        <label for="initialPrice">Prix de départ</label>
        <input id="initialPrice" type="number" min="0" class="form-control" ng-model="articlevente.initialPrice"/>
    </div>
    <div class="form-group col-md-6">
        <label for="minimumPrice">Prix de réserve</label>
        <input id="minimumPrice" type="number" ng-required="false" min="0" class="form-control"
               ng-model="articlevente.minimumPrice"/>
    </div>
    <div class="form-group col-md-6">
        <label for="sellingPrice">Prix de vente</label>
        <input id="sellingPrice" type="number" ng-required="false" min="0" class="form-control"
               ng-model="articlevente.sellingPrice"/>
    </div>

    <div class="form-group col-md-6">
        <label for="client">Acheteur</label>
        <select id="client" class="form-control" ng-disabled="selectedvente!=null" ng-model="articlevente.client" ng-options="client.name for client in clients">
            <option value="">-- choisir client --</option>
        </select>
    </div>

    <span class="clearfix" />
    <hr />
    <button ng-click="saveArticleVente()" class="btn btn-success"
            ng-disabled="form.$invalid">Enregister</button>
    <a ng-href="" ng-click="returnTo()" class="btn btn-default">Annuler</a>
    <hr />
   </form>
