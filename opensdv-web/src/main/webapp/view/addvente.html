<h2>Edition Vente</h2>

<form>
	<div class="form-group">
		<label for="title">Nom</label> <input id="title" class="form-control"
			type="text" name="name" ng-model="vente.name" />
	</div>
	<div class="form-group">
	<label >Date</label>
        <div class="panel panel-default">
            <div class="panel-body">
                {{vente.date | date:'medium'}}
            </div>
        </div>
        <div class="form-group">
            <input size="10" class="form-control" ng-model="vente.date" data-autoclose="1" placeholder="Date" bs-datepicker type="text">
        </div>
        <div class="form-group">
            <input size="8" class="form-control" ng-model="vente.date" data-autoclose="1" placeholder="Time" bs-timepicker type="text">
        </div>
	</div>
	<div class="form-group">
		<label for="location">Lieu</label> <input id="location"
			class="form-control" type="text" name="location"
			ng-model="vente.location" />

	</div>

	<hr />
	<button ng-click="saveVente()" class="btn btn-success">Save</button>
	<a href="#!/listvente" class="btn btn-default">Cancel</a>
</form>
