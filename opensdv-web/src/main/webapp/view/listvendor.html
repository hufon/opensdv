<div class="form-group">
<div class="input-group">
    <input type="text" class="form-control" placeholder="Recherche" ng-model="vendorfilter" ng-model-options="{ debounce: 2500 }">
    <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="search()">Filtrer!</button>
     </span>
</div>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>
            #
        </th>
        <th>
            Nom
        </th>
        <th>
            Ann√©e
        </th>
        <th>
            Tx
        </th>
        <th>

        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="vendor in vendors">
        <td><a ng-href="#!/vendor/{{vendor.id}}">{{vendor.id}}</a></td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.year}}</td>
        <td>{{vendor.rate}} %</td>
        <td><a href="" ng-click="deleteVendor(vendor);"
               class="btn btn-danger btn-xs pull-right">Delete</a>

                ng-href="#!/vendor/{{vendor.id}}{{vendor.id}}/edit"
                class="btn btn-primary btn-xs pull-right" style="margin-right: 8px;">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
